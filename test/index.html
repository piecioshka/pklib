<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pklib.js :: Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="vendor/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="vendor/jasmine.css">
    <script type="text/javascript" src="vendor/jasmine.js"></script>
    <script type="text/javascript" src="vendor/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../dist/pklib.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/test.url.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
